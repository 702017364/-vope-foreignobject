<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>@vope/foreignObject 实例</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="https://cdn.segmentfault.com/v-5d5e3c1d/global/css/responsive.css" />
  <link rel="stylesheet" href="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/css/skin_opacity90_589f758a.css" />
  <style></style>
</head>
<body>
  <div class="test-list">
    <div class="test-box s-opacity-90" span="2">
      <div class="s-opacity-menu1"></div>
    </div>
    <div class="test-box test-fontface" span="2">思源雅黑</div>
    <div class="test-box test-video" span="3">
      <video src="static/movie.ogg" controls="controls" autoplay loop muted></video>
    </div>
    <div class="test-box" span="2" id="Mask"></div>
    <div class="test-box canvas-list" span="2">
      <canvas></canvas>
      <canvas></canvas>
    </div>
    <div class="test-box">
      <div id="Inputs" class="test-box"></div>
    </div>
    <div class="test-box ui-list">
      <span>['left', 'rect', 'both', 'square', 'circle', 'nameplate']</span>
    </div>
    <div class="test-box">
      <div class="ui-concave">
        <div class="ui-concave-shadow"></div>
        <div class="ui-concave-bgimage"></div>
        <div class="ui-concave-svg"></div>
        <div class="api-directory"></div>
      </div>
    </div>
    <div class="test-box" span="3">
      <div class="test-center">
        <div id="Var" class="ui-keyframes-var"></div>
      </div>
    </div>
    <div class="test-box" span="2">
      <div class="ui-pyramid test-center">
        <ul class="ui-pyramid-items">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="test-box" span="5">
      <div class="test-center">
        <div class="ui-rotate-triangle">
          <div></div>
        </div>
      </div>
    </div>
    <div class="test-box" span="2">
      <div class="test-center">
          <ul class="ui-spigot-items">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
      </div>
    </div>
    <div class="test-box" span="5">
      <ul class="css-filter">
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="test-box" span="2">
      <ul class="for-style">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="test-box" span="5">
      <div id="ScrollTranslate" class="scroll-translate">
        <table class="table-transition">
          <thead>
            <tr>
              <th>序号</th>
              <th>姓名</th>
              <th>性别</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="libs/render.js"></script>
</body>
</html>
